<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Number Formula Tool</title>

<style>
body{
    font-family: Arial;
    background:#f0f2f5;
    padding:20px;
}

.container{
    max-width:600px;
    margin:auto;
    background:#fff;
    padding:20px;
    border-radius:10px;
    box-shadow:0 0 10px rgba(0,0,0,0.2);
}

select, button{
    width:100%;
    padding:10px;
    margin:10px 0;
    font-size:16px;
}

.grid{
    display:grid;
    grid-template-columns:repeat(5,1fr);
    gap:10px;
    margin-top:20px;
}

.box{
    background:#2196F3;
    color:white;
    padding:10px;
    text-align:center;
    border-radius:5px;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="container">
    <h2>Number Formula Website</h2>

    <!-- Range -->
    <select id="range">
        <option value="10">1 – 10</option>
        <option value="25">1 – 25</option>
        <option value="50">1 – 50</option>
        <option value="100">1 – 100</option>
    </select>

    <!-- Formula select -->
    <select id="formula">
        <option value="">Formula चुनें</option>
        <option value="square">n²</option>
        <option value="cube">n³</option>
        <option value="half">n / 2</option>
        <option value="squareDiv3">n² / 3</option>
        <option value="cubeDiv5">n³ / 5</option>
    </select>

    <!-- Button -->
    <button onclick="generate()">Submit</button>

    <!-- Output -->
    <div class="grid" id="output"></div>
</div>

<script>
function generate(){
    let limit = Number(document.getElementById("range").value);
    let formula = document.getElementById("formula").value;
    let output = document.getElementById("output");

    output.innerHTML = "";

    if(formula === ""){
        alert("Formula चुनिए");
        return;
    }

    for(let n=1;n<=limit;n++){
        let result;

        if(formula === "square"){
            result = n*n;
        }else if(formula === "cube"){
            result = n*n*n;
        }else if(formula === "half"){
            result = n/2;
        }else if(formula === "squareDiv3"){
            result = (n*n)/3;
        }else if(formula === "cubeDiv5"){
            result = (n*n*n)/5;
        }

        let div = document.createElement("div");
        div.className = "box";
        div.innerHTML = result;
        output.appendChild(div);
    }
}
</script>

</body>
</html>
